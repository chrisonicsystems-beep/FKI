<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitzgerald Kitchen Installs | Luxury Craftsmanship NZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#d97706', // amber-600
                light: '#fde68a',   // amber-200
                dark: '#92400e',    // amber-800
              },
              silver: {
                DEFAULT: '#cbd5e1', // slate-300
                light: '#f8fafc',   // slate-50
                dark: '#475569',    // slate-600
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #fde68a;
            --gold-mid: #b45309;
            --gold-dark: #78350f;
            --silver-light: #f8fafc;
            --silver-mid: #94a3b8;
            --silver-dark: #475569;
            --dark: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--dark);
            color: #d1d5db;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Deep Texture Background (Inspired by the grain in the logo background) */
        .bg-textured {
            background-color: #050505;
            position: relative;
        }
        .bg-textured::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Enhanced Metallic Text Effects */
        .metallic-silver {
            background: linear-gradient(to bottom, #ffffff 0%, #cbd5e1 40%, #64748b 50%, #cbd5e1 60%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }
        .metallic-gold {
            background: linear-gradient(to bottom, #fef3c7 0%, #d97706 40%, #92400e 50%, #f59e0b 60%, #fef3c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        /* Logo Arch Motif Utility */
        .arch-motif {
            border-top: 2px solid rgba(212, 175, 55, 0.4);
            border-left: 1px solid rgba(212, 175, 55, 0.1);
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Gold Line flanking logo style */
        .gold-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #b45309 50%, transparent 100%);
            width: 100%;
        }
    </style>
